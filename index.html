<!DOCTYPE html>

    <title>MCCQE1 Prep AI</title>
    <script>
      // This script runs before everything else to set up the theme correctly.

      // 1. Configure Tailwind CSS to use the 'class' strategy for dark mode.
      // This MUST be assigned to `tailwind.config` and run BEFORE the main
      // Tailwind CDN script loads.
      tailwind.config = {
        darkMode: 'class',
      };

      // 2. Immediately apply the theme from localStorage or system preference.
      // This prevents the "flash of unstyled content" (FOUC) and ensures
      // the logic is identical to the one used in the React component.
      try {
        const theme = localStorage.getItem('theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Could not apply initial theme.', e);
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind CSS AFTER the configuration script -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom fade-in animation */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      /* Smoother animation for screen transitions */
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
      
      /* Universal click feedback for buttons that already have a transition class */
      button[class*="transition"]:active:not(:disabled) {
        transform: scale(0.97);
      }

      /* Timer warning pulse animation */
      @keyframes pulse-warning {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-pulse-warning {
        animation: pulse-warning 1s ease-in-out infinite;
      }
    </style>
